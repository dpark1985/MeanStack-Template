
<div ng-controller="appTitleActiveListCtrl as atalc">

  <table class="table table-hover">
    <thead>
      <tr>
        <th class="text-center">#</th>
        <th class="text-center">등록일</th>
        <th class="text-center">제목</th>
        <th class="text-center">종료</th>
        <th class="text-center">자세히</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="list in atalc.allActiveList | orderBy: reverse:true track by $index">
        <td class="text-center">{{atalc.allActiveList.length - $index}}</td>
        <td class="text-center">{{list.registDate | date: 'yyyy-MM-dd @HH:mm:ss'}}</td>
        <td>{{list.title}}</td>
        <td class="text-center"><button class="btn btn-danger" ng-click="atalc.expire(list);">종료</button></td>
        <td class="text-center"><button class="btn btn-primary" ng-click="atalc.detail(list)">자세히</button></td>
      </tr>
    </tbody>
  </table>

</div>
