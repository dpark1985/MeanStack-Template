
<div ng-controller="wrEventsActiveListCtrl as wrealc">

  <table class="table table-hover">
    <thead>
      <tr>
        <th class="text-center">#</th>
        <th class="text-center">등록일</th>
        <th class="text-center">제목</th>
        <th class="text-center">조회 수</th>
        <th class="text-center">승인취소</th>
        <th class="text-center">만료</th>
        <th class="text-center">자세히</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="list in wrealc.allActiveEventsList | orderBy: reverse:true track by $index">
        <td class="text-center">{{wrealc.allActiveEventsList.length - $index}}</td>
        <td class="text-center">{{list.registDate | date: 'yyyy-MM-dd @HH:mm:ss'}}</td>
        <td>{{list.title}}</td>
        <td class="text-center">{{list.visits}}</td>
        <td class="text-center"><button class="btn btn-danger" ng-click="wrealc.deActivate(list);">승인취소</button></td>
        <td class="text-center"><button class="btn btn-danger" ng-click="wrealc.expire(list);">만료</button></td>
        <td class="text-center"><button class="btn btn-primary" ng-click="wrealc.detail(list)">자세히</button></td>
      </tr>
    </tbody>
  </table>

</div>
