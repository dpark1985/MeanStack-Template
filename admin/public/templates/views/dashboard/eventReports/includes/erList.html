
<div ng-controller="erAllListCtrl as eralc">

  <table class="table table-hover">
    <thead>
      <tr>
        <th class="text-center">#</th>
        <th class="text-center">등록일</th>
        <th class="text-center">제목</th>
        <th class="text-center">개인정보동의</th>
        <th class="text-center">제보자 이름</th>
        <th class="text-center">전화번호</th>
        <th class="text-center">New</th>
        <th class="text-center">검토중</th>
        <th class="text-center">등록완료</th>
        <th class="text-center">등록취소</th>
        <th class="text-center">자세히</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="list in eralc.allEventsReport | orderBy: reverse:true track by $index">
        <td class="text-center">{{eralc.allEventsReport.length - $index}}</td>
        <td class="text-center">{{list.registDate | date: 'yyyy-MM-dd @HH:mm:ss'}}</td>
        <td>{{list.title}}</td>
        <td class="text-center" ng-class="[{'text-danger': !list.options.termsAgree},{'text-success': list.options.termsAgree}]">{{(list.options.termsAgree)? '동의' : '비동의'}}</td>
        <td class="text-center" ng-class="[{'text-danger': !list.options.termsAgree},{'text-success': list.options.termsAgree}]">{{list.options.userName}}</td>
        <td class="text-center" ng-class="[{'text-danger': !list.options.termsAgree},{'text-success': list.options.termsAgree}]">{{list.options.userPhone}}</td>

        <td class="text-center" ng-if="!list.isExamed">새로운 이벤트</td>
        <td class="text-center" ng-if="list.isExamed">-</td>

        <td class="text-center" ng-if="list.isExamed">검토중</td>
        <td class="text-center" ng-if="!list.isExamed">-</td>

        <td class="text-center" ng-if="list.isExamed && list.isRegistered">등록 완료</td>
        <td class="text-center" ng-if="list.isExamed && list.isRejected">-</td>
        <td class="text-center" ng-if="!list.isExamed && !list.isRejected && !list.isRegistered">-</td>
        <td class="text-center" ng-if="list.isExamed && !list.isRejected && !list.isRegistered">-</td>

        <td class="text-center" ng-if="list.isExamed && list.isRejected">등록 취소</td>
        <td class="text-center" ng-if="list.isExamed && list.isRegistered">-</td>
        <td class="text-center" ng-if="!list.isExamed && !list.isRejected && !list.isRegistered">-</td>
        <td class="text-center" ng-if="list.isExamed && !list.isRejected && !list.isRegistered">-</td>

        <td class="text-center"><button class="btn btn-primary" ng-click="eralc.detail(list)">자세히</button></td>
      </tr>
    </tbody>
  </table>

</div>
