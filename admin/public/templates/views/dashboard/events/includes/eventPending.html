
<div ng-controller="eventPendingListCtrl as eplc">

  <table class="table table-hover">
    <thead>
      <tr>
        <th class="text-center">#</th>
        <th class="text-center">등록일</th>
        <th class="text-center">제목</th>
        <th class="text-center">이벤트 날짜</th>
        <th class="text-center">D-Day</th>
        <th class="text-center">활성화</th>
        <th class="text-center">거절</th>
        <th class="text-center">자세히</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="list in eplc.allPendingEventsList | orderBy: reverse:true track by $index">
        <td class="text-center">{{eplc.allPendingEventsList.length - $index}}</td>
        <td class="text-center">{{list.registDate | date: 'yyyy-MM-dd @HH:mm:ss'}}</td>
        <td>{{list.title}}</td>
        <td class="text-center">{{list.eventDate.text}}</td>
        <td class="text-center">D{{list.dDay}}</td>
        <td class="text-center"><button class="btn btn-success" ng-click="eplc.activateEvent(list)">활성화</button></td>
        <td class="text-center"><button class="btn btn-danger" ng-click="eplc.rejectEvent(list)">거절</button></td>
        <td class="text-center"><button class="btn btn-primary" ng-click="eplc.detail(list)">자세히</button></td>
      </tr>
    </tbody>
  </table>

</div>
