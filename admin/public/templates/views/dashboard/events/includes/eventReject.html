
<div ng-controller="eventRejectListCtrl as erlc">

  <table class="table table-hover">
    <thead>
      <tr>
        <th class="text-center">#</th>
        <th class="text-center">등록일</th>
        <th class="text-center">제목</th>
        <th class="text-center">이벤트 날짜</th>
        <th class="text-center">거절취소</th>
        <th class="text-center">이벤트 삭제</th>
        <th class="text-center">자세히</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="list in erlc.allRejectedEventsList | orderBy: reverse:true track by $index">
        <td class="text-center">{{erlc.allRejectedEventsList.length - $index}}</th>
        <td class="text-center">{{list.registDate | date: 'yyyy-MM-dd @HH:mm:ss'}}</td>
        <td>{{list.title}}</td>
        <td class="text-center">{{list.eventDate.text}}</td>
        <td class="text-center"><button class="btn btn-danger" ng-click="erlc.unReject(list)">거절취소</button></td>
        <td class="text-center"><button class="btn btn-danger" ng-click="erlc.delete(list)">삭제</button></td>
        <td class="text-center"><button class="btn btn-primary" ng-click="erlc.detail(list)">자세히</button></td>
      </tr>
    </tbody>
  </table>

</div>
