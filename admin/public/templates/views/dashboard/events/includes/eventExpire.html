
<div ng-controller="eventExpireListCtrl as eelc">

  <table class="table table-hover">
    <thead>
      <tr>
        <th class="text-center">#</th>
        <th class="text-center">등록일</th>
        <th class="text-center">제목</th>
        <th class="text-center">이벤트 날짜</th>
        <th class="text-center">조회 수</th>
        <th class="text-center">좋아요</th>
        <th class="text-center">달력저장</th>
        <th class="text-center">만료취소</th>
        <th class="text-center">이벤트 삭제</th>
        <th class="text-center">자세히</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="list in eelc.allExpiredEventsList | orderBy: reverse:true track by $index">
        <td class="text-center">{{eelc.allExpiredEventsList.length - $index}}</td>
        <td class="text-center">{{list.registDate | date: 'yyyy-MM-dd @HH:mm:ss'}}</td>
        <td>{{list.title}}</td>
        <td class="text-center">{{list.eventDate.text}}</td>
        <td class="text-center">{{list.visits}}</td>
        <td class="text-center">{{list.favorits}}</td>
        <td class="text-center">{{list.calSaved}}</td>
        <td class="text-center"><button class="btn btn-danger" ng-click="eelc.unExpire(list);">만료취소</button></td>
        <td class="text-center"><button class="btn btn-danger" ng-click="eelc.delete(list)">삭제</button></td>
        <td class="text-center"><button class="btn btn-primary" ng-click="eelc.detail(list)">자세히</button></td>
      </tr>
    </tbody>
  </table>

</div>
