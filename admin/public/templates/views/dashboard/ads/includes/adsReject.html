
<div ng-controller="adsRejectListCtrl as arlc">

  <table class="table table-hover">
    <thead>
      <tr>
        <th class="text-center">#</th>
        <th class="text-center">등록일</th>
        <th class="text-center">제목</th>
        <th class="text-center">광고주</th>
        <th class="text-center">광고 개시 날짜</th>
        <th class="text-center">광고 종료 날짜</th>
        <th class="text-center">거절취소</th>
        <th class="text-center">이벤트 삭제</th>
        <th class="text-center">자세히</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="list in arlc.allRejectedAdsList | orderBy: reverse:true track by $index">
        <td class="text-center">{{arlc.allRejectedAdsList.length - $index}}</th>
        <td class="text-center">{{list.registDate | date: 'yyyy-MM-dd @HH:mm:ss'}}</td>
        <td>{{list.title}}</td>
        <td class="text-center">{{list.author}}</td>
        <td class="text-center">{{list.adDate.startD | date: 'yyyy-MM-dd @HH:mm:ss'}}</td>
        <td class="text-center">{{list.adDate.endD | date: 'yyyy-MM-dd @HH:mm:ss'}}</td>
        <td class="text-center"><button class="btn btn-danger" ng-click="arlc.unReject(list)">거절취소</button></td>
        <td class="text-center"><button class="btn btn-danger" ng-click="arlc.delete(list)">삭제</button></td>
        <td class="text-center"><button class="btn btn-primary" ng-click="arlc.detail(list)">자세히</button></td>
      </tr>
    </tbody>
  </table>


</div>
