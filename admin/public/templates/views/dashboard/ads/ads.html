<h1 class="page-header">광고</h1>

<!-- Nav tabs -->
<ul class="nav nav-tabs" role="tablist" id="eventTabs">
  <li role="presentation" ng-repeat="tab in ads.tabConfig" ng-class="{active: tab.active}"><a href="#" aria-controls="{{tab.en}}" role="tab" data-toggle="tab" ng-click="ads.tabClick(tab)">{{tab.name}}</a></li>
</ul>

<!-- Tab panes -->
<div class="tab-content">
  <div ng-repeat="tab in ads.tabConfig" ng-if="tab.active" role="tabpanel" class="tab-pane" ng-class="{active: tab.active}" id="{{tab.en}}" ng-include="tab.templateUrl"></div>
</div><!-- Tab Content -->

<!-- 데이터 상태 변경 : 성공/실패 -->
<div class="modal fade" tabindex="-1" role="dialog" id="adStateModal">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header" ng-class="{'bg-success': ads.modalContent.state, 'bg-danger': !ads.modalContent.state}">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">{{ads.modalContent.title}}</h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-12 col-xs-12 text-center">
            <p>{{ads.modalContent.context}}.</p>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
        </div>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!-- 디테일 모달 / 수정기능 -->
<div class="modal fade" tabindex="-1" role="dialog" id="detailsModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button ng-if="ads.editDisabled" type="button" class="btn btn-danger editBtn" ng-click="ads.enableEdit()"><i class="fa fa-pencil" aria-hidden="true"></i></button>
        <button ng-if="!ads.editDisabled" type="button" class="btn btn-info editBtn" ng-click="ads.disableEdit()"><i class="fa fa-ban" aria-hidden="true"></i></button>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">{{ads.selectedItem.title}}</h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-6 col-xs-6">
            <label for="adAutor">광고 주</label>
            <input type="text" class="form-control" id="adAutor" autocomplete="new-password" ng-model="ads.selectedItem.author" ng-disabled="ads.editDisabled">
          </div>
          <div class="col-md-6 col-xs-6">
            <label for="adAutor">광고 주 전화번호</label>
            <input type="text" class="form-control" id="adAutor" autocomplete="new-password" ng-model="ads.selectedItem.phones" ng-disabled="ads.editDisabled">
          </div>
        </div>


        <div class="row" id="adsDate" ng-if="ads.editDisabled">
          <div class="col-md-6 col-xs-6">
            <label for="eventDate">광고 개시 날짜</label>
            <input type="text" class="form-control" id="eventDate" ng-value="ads.selectedItem.adDate.startD | date:'yyyy/MM/dd HH:mm:ss'" ng-disabled="ads.editDisabled">
          </div>
          <div class="col-md-6 col-xs-6">
            <label for="eventDate">광고 종료 날짜</label>
            <input type="text" class="form-control" id="eventDate" ng-value="ads.selectedItem.adDate.endD | date:'yyyy/MM/dd HH:mm:ss'" ng-disabled="ads.editDisabled">
          </div>
        </div>

        <div class="form-group" ng-show="!ads.editDisabled">
          <div class="row" id="adsDate">
            <div class="col-md-6 col-xs-6">
              <label for="adStartDate">광고 개시 날짜</label>
              <div class='input-group date' id='adStartDate'>
                  <input type='text' class="form-control">
                  <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                  </span>
              </div>
            </div>
            <div class="col-md-6 col-xs-6">
              <label for="adEndDate">광고 종료 날짜</label>
              <div class='input-group date' id='adEndDate'>
                  <input type='text' class="form-control">
                  <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                  </span>
              </div>
            </div>
          </div>
        </div>


        <div class="row">
          <div class="col-md-12">
            <label for="adHref">광고 클릭-리다이렉트 href 주소</label>
            <input type="text" class="form-control" id="adHref" autocomplete="new-password" ng-model="ads.selectedItem.href" ng-disabled="ads.editDisabled">
          </div>
        </div>

        <div class="row" ng-if="ads.editDisabled">
          <div class="col-md-12">
            <label for="adHref">광고 위치</label>
            <input type="text" class="form-control" id="adHref" autocomplete="new-password" ng-model="ads.selectedItem.location.location" ng-disabled="ads.editDisabled">
          </div>
        </div>

        <div class="form-group" ng-if="!ads.editDisabled">
          <label for="adLocation">광고 위치</label>
          <div class="row" id="adLocation">
            <div class="col-md-6">
              <select class="form-control" ng-options="main as main.location for main in ads.adLocation" ng-model="ads.selectedItem.location"></select>
            </div>
            <div class="col-md-6">
              <label>
                <input type="checkbox" ng-model="ads.registAdonAll"> 모든 위치 광고 등록
              </label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="thumbNailImg">광고 이미지</label>
          <div class="row" id="thumbNailImg">
            <div class="col-md-3">
              <img class="width100 img-thumbnail" ng-src="{{ads.selectedItem.adImage[0].src}}">
            </div>
          </div>
        </div>

      </div>
      <div class="modal-footer">
        <button ng-if="!ads.editDisabled" type="button" class="btn btn-danger" ng-click="ads.editData()">데이터 수정</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
